<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cube Crusher</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <canvas id="game"></canvas>

    <div id="loser" class="hidepopup">
      <div>
        <h2>Spiel verloren!</h2>
        <p id="resultloser"></p>
        <br />
        <a id="newchance">Nochmal versuchen</a>
      </div>
    </div>

    <div id="winner" class="hidepopup">
      <div>
        <h2>Spiel gewonnen!</h2>
        <p id="resultwinner"></p>
        <br />
        <a id="newgame">Nochmal spielen</a>
      </div>
    </div>
  </body>
</html>
